name: tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  docker-tests:
    name: Docker tests ğŸ³
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Docker build
        env:
          ENVIRONMENT: PYTEST
        run: |
          make docker-compose-d

      - name: Apply migrations
        run: |
          make docker-compose-migrate

      - name: Run tests
        run: |
          make docker-compose-test
